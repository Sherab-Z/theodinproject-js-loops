<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest List</title>
  </head>
  <body>
    <p class="admitted"></p>
    <p class="refused"></p>
    <script>
      const peopleArr = [
        "Chris",
        "Anne",
        "Colin",
        "Terri",
        "Phil",
        "Lola",
        "Sam",
        "Kay",
        "Bruce",
      ];
      const blackListArr = ["Phil", "Lola"];

      let admittedArr = peopleArr.filter(person => ! blackListArr.includes(person));
      let refusedArr = peopleArr.filter(person => blackListArr.includes(person));

      const admitted = document.querySelector(".admitted");
      const refused = document.querySelector(".refused");
      admitted.textContent = "Admit: ";
      refused.textContent = "Refuse: ";

      // loop starts here
      // Fill admitted text from admittedArr
      for (let i = 0; i < admittedArr.length; i++) {
        if (i === admittedArr.length - 1) {
          admitted.textContent += `and ${admittedArr[i]}.`;
          break;
        } else {
          admitted.textContent += `${admittedArr[i]}, `;
        };
      };

      // Fill refused text from refusedArr
      for (let i = 0; i < refusedArr.length; i++) {
        if (i === refusedArr.length - 1) {
          refused.textContent += `and ${refusedArr[i]}.`;
          break;
        } else {
          refused.textContent += `${refusedArr[i]}, `;
        };
      };

      // 
    </script>
  </body>
</html>
