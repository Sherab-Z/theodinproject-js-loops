<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest List</title>
  </head>
  <body>
    <p class="admitted"></p>
    <p class="refused"></p>
    <script>
      const peopleArr = [
        "Chris",
        "Anne",
        "Colin",
        "Terri",
        "Phil",
        "Lola",
        "Sam",
        "Kay",
        "Bruce",
      ];
      const blackListArr = ["Phil", "Lola"];

//      let admittedArr = peopleArr.filter(person => ! blackListArr.includes(person));
//      let refusedArr = peopleArr.filter(person => blackListArr.includes(person));

      const admitted = document.querySelector(".admitted");
      const refused = document.querySelector(".refused");
      admitted.textContent = "Admit: ";
      refused.textContent = "Refuse: ";

      // loop starts here
      // Fill display text based on conditions
      for (let i = 0; i < peopleArr.length; i++) {
        if (blackListArr.includes(peopleArr[i])) {
          refused.textContent += `${peopleArr[i]}, `;
        } else {
          admitted.textContent += `${peopleArr[i]}, `;
        };
      };

      // Add '.' to end of each list
      admitted.textContent = admitted.textContent.slice(0, admitted.textContent.length - 2) + '.';
      refused.textContent = refused.textContent.slice(0, refused.textContent.length - 2) + '.';

    </script>
  </body>
</html>
